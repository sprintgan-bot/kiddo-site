<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDOO - מתחדשים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f7f6;
            color: #2c3e50;
            text-align: center;
        }
        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .status-badge {
            display: inline-block;
            background: #e1f5fe;
            color: #0288d1;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="status-badge">בקרוב</div>
        <p>אנחנו מעדכנים את האתר ומתכוננים להשקה של המשחקים החדשים שלנו.</p>
        <p>בינתיים, אנחנו זמינים לכל שאלה והזמנה בוואטסאפ:</p>
        
        <a href="https://wa.me/972535888902" class="btn-whatsapp">
            שלחו לנו הודעה בוואטסאפ
        </a>
    </div>

</body>
</html>
